<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obesity Prediction</title>
</head>
<body>
    <h1>Obesity Prediction Form</h1>
    <form action="/predict" method="POST">
        <label>Age:</label>
        <input type="number" name="age" step="any" required><br><br>
        <label>Gender (1: Male, 2: Female):</label>
        <input type="number" name="gender" required><br><br>
        <label>Height (in cm):</label>
        <input type="number" name="height" step="any" required><br><br>
        <label>Weight (in kg):</label>
        <input type="number" name="weight" step="any" required><br><br>
        <label>BMI:</label>
        <input type="number" name="bmi" step="any" required><br><br>
        <label>Physical Activity Level (1-4):</label>
        <input type="number" name="physical_activity" required><br><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
